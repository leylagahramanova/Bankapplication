<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Login - Goldencat Bank</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
         body {
            font-family: 'Arial', sans-serif;
            background: #000d1a;
            color: #ffffff;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .navbar-custom {
            background-color: rgba(0, 0, 0, 0.7);
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1000;
        }

        .navbar-custom a {
            color: #ffd700; !important;
        }

        .navbar-custom .navbar-brand {
            font-weight: bold;
           color: #ffd700;
        }

        .navbar-custom .social-icons a {
            color: #ffffff;
            margin-left: 15px;
            font-size: 1.2rem;
            transition: color 0.3s ease;
        }

        .navbar-custom .social-icons a:hover {
            color: #ffd700;
        }

        .container {
            max-width: 60rem;
            margin: 100px auto 0px auto;
            padding: 30px;
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            position: relative;
            overflow: hidden;
        }

        .container h2 {
            color: #ffffff;
            margin-bottom: 20px;
        }

        .form-group label {
            color: #dddddd;
            text-align: left;
            display: block;
        }

        .form-group input {
                   border: 1px solid #333;
            background-color: #000d1a;
            color: #ffffff;
        }

        .btn {
            background-color: #ffd700;
            border: none;
            color: black;
            transition: background-color 0.3s ease;
        }
.btn h3 {
            color: #fff;
        }

        .btn:hover {
            background-color: #ffc700;
        }

        .custom-link {
            color: #ffd700;
            text-decoration: none;
            font-weight: bold;
        }

        .custom-link:hover {
            color: #ffecb3;
            text-decoration: underline;
        }

        .footer {
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 15px 0;
            font-size: 14px;
            position: fixed;
            bottom: 0;
            width: 100%;
            text-align: center;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }

        @keyframes shake {
            0% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            50% { transform: translateX(5px); }
            75% { transform: translateX(-5px); }
            100% { transform: translateX(0); }
        }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-custom">
    <a class="navbar-brand" href="#">Leyla's Bank</a>

</nav>

<div class="container">
    <h2 class="text-center">Login</h2>
    <form method="post" action="/login">
        <div class="form-group">
            <label>Username:</label>
            <input type="text" class="form-control" name="username" required />
        </div>
        <div class="form-group">
            <label>Password:</label>
            <input type="password" class="form-control" name="password" required />
        </div>
        <button type="submit" class="btn btn-block"><h3>Login</h3></button>
    </form>
    <p class="text-center mt-3">Don't have an account? <a href="/register" class="custom-link">Register here</a></p>

    <div th:if="${param.error}" class="alert alert-danger mt-3 text-center">
        Invalid username or password.
    </div>
</div>

<!-- Footer -->
<footer class="footer">
    <p>&copy; 2024 Code With Leyla. All rights reserved. | <a href="#" class="custom-link">Privacy Policy</a> | <a href="#" class="custom-link">Terms of Service</a></p>
</footer>

</body>
</html>
